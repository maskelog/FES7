<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/machine.css">
</head>

<body>
    <!-- header -->

    <head>
        <h1><img src="./img/cola-logo.png" alt="cola"></h1>
    </head>
    <!-- main -->
    <main>
        <section class="sestion1">
            <h2 class="a11y-hidden">drink-list</h2>
            <ul class="drink-list">
                <li>
                    <button class="btn-cola active" type="button">
                        <img class="cola-img" src="./img/cola-original.png" alt="">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola soldout" type="button">
                        <img class="cola-img" src="./img/cola-violet.png" alt="">
                        <span class="cola-name">Violet_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/cola-yellow.png" alt="">
                        <span class="cola-name">Yellow_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/cola-cool.png" alt="">
                        <span class="cola-name">Cool_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola active" type="button">
                        <img class="cola-img" src="./img/cola-green.png" alt="">
                        <span class="cola-name">Green_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/cola-orange.png" alt="">
                        <span class="cola-name">Orange_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
            </ul>
            <div class="dink-select">
                <div>잔액</div>
                <div>1000원</div>
                <button type="submit">거스름돈 반환</button>
                <button type="submit">입금</button>
                <button type="submit">획득</button>
            </div>
        </section>
        <section class="계산">
            <a href="">소지금</a>
            <a href="">25,000원</a>
            <div>획득한 음료</div>
            <div>Orange_Cola</div>
            <div>Green_Cola</div>
            <div>Orange_Cola</div>
            <div>Violet_Cola</div>
            <a href="">총금액</a>
            <a href="">9000원</a>
        </section>
    </main>
</body>

</html>
