<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px;
        margin: 10px;
      }
      .width2 {
        width: 200px;
        border-radius: 50%;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 10px;
        margin: 10px;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px 0px 0px;
        margin: 10px;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px 0 100px;
        margin: 10px;
      }
      .box5 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 0px 50px;
        margin: 10px;
      }
      .box6 {
        width: 100px;
        height: 50px;
        background-color: royalblue;
        border-radius: 100px 100px 0 0;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>

    <div class="box6">box6</div>
    <div class="box6">box6</div>
  </body>
</html>
