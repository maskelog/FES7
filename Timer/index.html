<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
  <h1><img src="img/weniv-logo.png" alt="위니브" class="logo"></h1>

  <article class="wrap">
      <h2>TIMER</h2>
      <div class="line"></div>
      <div id="timer">
          <div class="timer-count">
              <span>
                  HRS
                  <button type="button" class="HRS" disabled><span>00</span></button>
              </span>
              <svg class="svg-dot" xmlns="http://www.w3.org/2000/svg" width="6" height="26" viewBox="0 0 6 26" fill="none">
                <path d="M0.000693134 2.98187C-0.0352309 4.65234 1.32988 5.99948 3.01831 5.99948C4.61693 5.99948 6 4.65234 6 2.98187C6 1.32937 4.61693 -0.0177844 3.01831 0.000177559C1.32988 -0.0177844 -0.0352309 1.32937 0.000693134 2.98187Z" fill="#8198D0"/>
                <path d="M6 22.9819C6 24.6523 4.61693 25.9995 3.01831 25.9995C1.32988 25.9995 -0.0352309 24.6523 0.000693134 22.9819C-0.0352309 21.3294 1.32988 19.9822 3.01831 20.0002C4.61693 19.9822 6 21.3294 6 22.9819Z" fill="#8198D0"/>
              </svg>
              <span>
                  MIN
                  <button type="button" class="MIN" disabled><span>00</span></button>
              </span>
              <svg class="svg-dot" xmlns="http://www.w3.org/2000/svg" width="6" height="26" viewBox="0 0 6 26" fill="none">
                <path d="M0.000693134 2.98187C-0.0352309 4.65234 1.32988 5.99948 3.01831 5.99948C4.61693 5.99948 6 4.65234 6 2.98187C6 1.32937 4.61693 -0.0177844 3.01831 0.000177559C1.32988 -0.0177844 -0.0352309 1.32937 0.000693134 2.98187Z" fill="#8198D0"/>
                <path d="M6 22.9819C6 24.6523 4.61693 25.9995 3.01831 25.9995C1.32988 25.9995 -0.0352309 24.6523 0.000693134 22.9819C-0.0352309 21.3294 1.32988 19.9822 3.01831 20.0002C4.61693 19.9822 6 21.3294 6 22.9819Z" fill="#8198D0"/>
              </svg>
              <span>
                  SEC
                  <button type="button" class="SEC" disabled><span>00</span></button>
              </span>
          </div>

          <div class="time-button">
              <button class="start">START</button>
              <button class="pause">PAUSE</button>
              <button class="reset">RESET</button>
          </div>
      </div>
  </article>

  <footer>
    <p class="cont-footer">ⓒ WENIV Corp.</p>
  </footer>

  <script src="timer.js"></script>
</body>

</html>
