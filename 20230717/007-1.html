<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid leyout-1</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: auto auto auto;
            grid-auto-columns: 1fr;
            color: white;
            gap: 10px;
            background-color: #466fa6;
            padding: 10px;
        }

        .grid-container>div {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .item1 {
            background-color: #4169e1;
            grid-column: span 5;
        }

        .item2 {
            background-color: #485373;
            grid-column: span 4;
        }

        .item3 {
            background-color: #c7f544;
        }

        .item4 {
            background-color: #ff7769;
            grid-column: span 5;
        }
    </style>
</head>

<body>
    <h1>Grid Layout</h1>
    <div class="grid-container">
        <div class="item1">header</div>
        <div class="item2">section</div>
        <div class="item3">aside</div>
        <div class="item4">footer</div>
    </div>

</body>

</html>
