<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mergeArrays</title>
</head>
<body>
    <script>
      // 두 개의 정렬된 배열을 병합하고 정렬합니다.
      function mergeSortedArrays(arr1, arr2) {
        let merged = [];
        let i = 0;
        let j = 0;

        while (i < arr1.length && j < arr2.length) {
          if (arr1[i] < arr2[j]) {
              merged.push(arr1[i]);
              i++;
          } else {
              merged.push(arr2[j]);
              j++;
          }
        }

        while (i < arr2.length) {
          merged.push(arr2[j]);
          j++;
        }

        return merged;
      }
    </script>
</body>
</html>
