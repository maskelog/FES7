<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-grow/shrink</title>
  <style>
    .container {
      height: 200px;
      width: 200px;
      display: flex;
      background-color: #ddd;
    }

    .item {
      background-color: skyblue;
      /* border: 2px solid royalblue; */
      flex-grow: 1;
      flex-basis: 0;
    }
    .item1 {
        flex-grow: 2;
    }    
    /* .item2 {
        flex-grow: 1;
    }    
    .item3 {
        flex-grow: 1;
    }    
    .item4 {
        flex-grow: 1;
    } */
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">item A ddddd</div>
    <div class="item item2">item B dddd</div>
    <div class="item item3">item C ddd</div>
    <div class="item item4">item D d</div>
  </div>


</body>

</html>
