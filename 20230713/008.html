<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:nth-child(even) {
            background-color: seagreen;
        }

        .scale {
            /* transform-origin: 0; */
            transition: all 2s;
        }

        .scale:hover {
            /* transform: scale(1.2); */
            /* transform: scale(-1, -2); */
            /* transform: rotate(2turn); */
            /* transform: translate(-50px, 50px); */
            /* 여러속성 적용 */
            transform: translate(10px, 10px) skew(20deg) rotae(0.5turn);
        }
    </style>
</head>

<body>
    <div class="box scale">
        box
    </div>
    <div class="box">
        box
    </div>

</body>

</html>
