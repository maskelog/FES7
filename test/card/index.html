<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>card-ui</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>아카이브</h1>

    
    <section class="notice">
        <h2 class="fwb">아이유</h2>
        <div class="card">
            <img src="img/img.webp" alt="">
            <h3>IU</h3>
            <p>이지금</p>
            <p>나도 한때는 그이의 손을 잡고
                내가 온 세상 주인공이 된 듯
                꽃송이의 꽃잎 하나하나까지
                모두 날 위해 피어났지
                올림픽대로 뚝섬 유원지
                서촌 골목골목 예쁜 식당
                나를 휘청거리게 만든
                주옥같은 대사들
                다시 누군가 사랑할 수 있을까
                예쁘다는 말 들을 수 있을까
                하루 단 하루만 기회가 온다면
                죽을힘을 다해 빛나리
                언제부턴가 급격하게
                단조로 바뀌던 배경음악
                조명이 꺼진 세트장에
                혼자 남겨진 나는
                단역을 맡은 그냥 평범한 여자
                꽃도 하늘도 한강도 거짓말
                나의 드라마는 또 이렇게 끝나
                나왔는지조차 모르게</p>
        </div>
    </section>
</body>
