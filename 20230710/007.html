<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    #more {
        display: flex;
    }
    img {
    border-radius:8px 8px 0 0;
    object-fit: contain;
    }
    .box1 {
    width: 288px;
    height: 348px;
    flex-shrink: 0;
    border-radius: 8px;
    background-color: #FFF;
    margin: 10px;
    text-align: center;
    font-size: 35px;
    color: white;
    line-height: 90px;
    box-sizing: border-box;
    box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.10);
    color: var(--text-1, #29363D);
    font-family: Pretendard;
    font-size: 16px;
    font-style: normal;
    font-weight: 700;line-height: normal;
    /* background: url(<path-to-image>), lightgray 50% / cover no-repeat; */
    }
    .title {
    color: var(--text-1, #29363D);
    font-family: Pretendard;
    font-size: 16px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
    margin-left: 16px;
    display: flex;
    width: 200px;
    height: 19px;
    flex-direction: column;
    flex-shrink: 0;
    }
    .main {
    display: inline-block;
    width: 256px;
    height: 40px;
    flex-direction: column;
    flex-shrink: 0;
    margin-left: 16px;
    color: var(--text-2, #5A6A72);
    font-family: Pretendard;
    font-size: 12px;
    font-style: normal;
    text-align: left;
    font-weight: 400;
    line-height: 20px;
    overflow: hidden;
    }
    .btn {
    border: none;
    background-color: inherit;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    }    
    .btn:hover {background: #eee;}
    .button {
        margin-left: 16px;
        box-sizing: border-box;
        padding: 0;
        width: 70px;
        height: 24px;
        flex-shrink: 0;
        color: var(--text-1, #29363D);
        display: flex;
        height: 18px;
        flex-direction: column;
        flex-shrink: 0;
        font-family: Pretendard;
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        text-decoration-line: underline;
        width: 34px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <a href="#"><img src="images/unsplash_lB9ylP8e9Sg.png" style="border:0;"></a>
        <p class="title">그것을 피가 청춘을 것이다</p>
        <p class="main">
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스<span id="dots">...</span><span id="more">운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</span>
        </p>
        <button class="btn button" onclick="toggleText()" id="myBtn">Read</button>
    </div>
    <script>
    function toggleText() {
      var dots = document.getElementById("dots");
      var moreText = document.getElementById("more");
      var btnText = document.getElementById("myBtn");

      if (dots.style.display === "none") {
        dots.style.display = "inline";
        btnText.innerHTML = "Read"; 
        moreText.style.display = "none";
      } else {
        dots.style.display = "none";
        btnText.innerHTML = "less"; 
        moreText.style.display = "inline";
      }
    }
    </script>
</body>
</html>
