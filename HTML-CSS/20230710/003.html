<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .ratio img {
      width: 30%;
      aspect-ratio: 1/1;
      object-fit: cover;
      /* object-position: 0 0; */
    }

    .padd div {
        display: inline-block;
        position: relative;
        width: 30%;
        height: 0;
        padding: 0;
        padding-top: 30%;
        overflow: hidden;

    }
    .padd div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .thumb {
      width: 30%;
      display: inline-block;
    }

    .thumb div {
      background-color: skyblue;
      position: relative;
      height: 0;
      padding-top: 100%;
      overflow: hidden;
    }

    .thumb div img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
