<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 실습</title>
    <style>
        .container {
            display: grid;
            color: white;
            grid-template-areas: 
            "a a b"
            "c d b"
            "e f f"
            ;
            width: 520px;
            height: 520px;
            grid-template-columns: 2fr 1fr 2fr;
            grid-template-rows: 2fr 1fr 2fr;
            gap: 10px;
        }
        .container div {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container div:nth-child(1) {
            background-color: royalblue;
            grid-area: a;
        }
        .container div:nth-child(2) {
            background-color: #ffd602;
            grid-area: b;
        }
        .container div:nth-child(3) {
            background-color: #695acd;
            grid-area: c;
        }
        .container div:nth-child(4) {
            background-color:  #f4a361;
            grid-area: d;
        }
        .container div:nth-child(5) {
            background-color: #fa8172;
            grid-area: e;
        }
        .container div:nth-child(6) {
            background-color: #2e8b58;
            grid-area: f;
        }
        

        .container>div {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
</body>

</html>
