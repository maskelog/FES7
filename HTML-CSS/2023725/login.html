<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>

<body>
    <div class="wrapper">
        <header class="title">
            <h1>로그인 또는 회원가입</h1>
        </header>
        <main>
            <section>
                <h3 class="login-info">위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
                <form>
                    <input type="text" id="user-id" placeholder="아이디">
                    <label for="user-id">아이디를 입력해 주세요</label>

                    <input type="password" id="user-pw" placeholder="비밀번호">
                    <label for="user-pw">비밀번호를 입력해 주세요</label>
                    <div class="loginForm-box">

                        <input type="checkbox" id="auto-login">
                        <label for="auto-login">로그인 상태 유지</label>
                        <button type="submit" class="login-btn">로그인</button>
                        <div class="sub">
                            <a href="#" class="join">회원가입</a>
                            <span class="join">|</span>
                            <a href="#" class="find-idPw">아이디/비밀번호 찾기</a>
                        </div>
                </form>
            </section>
            <section>
                <p class="section-line">또는</p>
                <ul class="link-sns-login">
                    <li class="icon-google link-sns-login"><button type="button" class="login-btn-sns icon-google">구글 계정으로 로그인</button></li>
                    <li class="icon-facebook"><button type="button" class="login-btn-sns facebook">페이스북 계정으로 로그인</button>
                    </li>
                    <li class="icon-naver"><button type="button" class="login-btn-sns naver">네이버 계정으로 로그인</button></li>
                    <li class="icon-kakao"><button type="button" class="login-btn-sns kakao">카카오톡 계정으로 로그인</button></li>
                </ul>
            </section>
        </main>

    </div>
</body>

</html>
