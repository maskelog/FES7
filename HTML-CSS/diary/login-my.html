<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두근두근 비밀일기</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-warp">
            <h1><a href=""><img src="img/logo.svg" alt="두근두근 비밀일기"></a></h1>
            <a href="./join.html"><img src="img/icon-login.svg" alt="">회원가입</a>
        </div>
    </header>
    <main>
        <h2 class="img-tilte">
            <img src="img/logo.svg" alt="">
            <strong class="line">로그인</strong>
        </h2>
        <form action="form-wrap">
            <label class="label-style" for="user-email">이메일</label>
            <input class="input-style" for="user-email" type="email" required>
            <label class="label-style" for="user-pw">비밀번호</label>
            <input class="label-style" for="user-pw" type="password" required>
            <button class="black-btn" type="submit">로그인</button>
        </form>
    </main>

    <footer>
        <p>Copyright 2023, WENIV ALL rights reserved</p>
    </footer>
</body>
</html>
