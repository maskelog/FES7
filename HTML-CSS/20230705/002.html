<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            border: 2px solid sandybrown;
            padding: 10px;
        }
        /* 특정 태그 선택헤서 색상번경 */
        div{
            background-color: aqua;
            background-color: white;
        }
        /* 아이디 선택자 HTML 안에서 한 번만 사용 */
        #hello {
            font-weight: bold;
        }
        .class1 {
            color: royalblue;
        }
        [type="text"] {
            background-color: salmon;
        }
        /* 그룹 묶을때 (,) 사용 */
        h2, p, button, input{
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <div id="hello">
        안녕하세요
        <h2 id="hello" class="class1">멋사 프론트엔드</h2>
        <P id="hello2">7기 여러분</P>
        <P class="class1">1반 여러분</P>
        <button class="btn-Del">버튼</button>
        <input type="text" placeholder="이름"/>
        <input type="password" placeholder="비밀번호"/>
    </div>
</body>
</html>
