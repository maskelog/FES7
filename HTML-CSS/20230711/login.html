<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        @font-face {
    font-family: 'SpoqaHanSansNeo';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        .cont {
            width: 350px;
            padding: 16px 16px 12px 17px;
            border: 1px solid #dae1e6;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cont::after {
            display: block;
            content: '';
            clear: both;
        }

        .cont p {
            font-size: 12px;
            font-family: SpoqaHanSansNeo ;
            color: #000;
            margin-bottom: 10px;
        }

        .link-login {
            display: block;
            border-radius: 5px;
            padding: 15px 0;
            background: #711BFF;
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }

        .link-login img {
            display: inline-block;
            width: 64px;
            height: 18px;
            margin-right: 5px;

            vertical-align: -1px;
        }

        .find {
            float: left;
        }

        .find img {
            width: 10px;
            height: 14px;
        }

        .find img,
        .find a {
            float: left;
        }

        .find a {
            margin: 3px;
        }

        .link-find::after {
            display: inline-block;
            content: '';
            width: 4px;
            height: 15px;
            flex-direction: column;
            flex-shrink: 0;
            background: #d7dce0;
            border-radius: 10px;
            vertical-align: 3px;
            margin-left: 5px;
        }

        .find a,
        .join a {
            text-decoration: none;
            color: #404040;
            font-size: 12px;
        }

        .join {
            float: right;
        }

        .join img {
            width: 12px;
            height: 12px;
            vertical-align: -1px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <p>더 편리해진 위니브에 오신 것을 환영합니다</p>
        <a href="" class="link-login"><img src="images/weniv-logo.png" alt="wenive">로그인</a>
        <div class="find">
            <img src="images/icon-lock.png" alt="">
            <a href="" class="link-find">아이디</a>
            <a href="">비밀번호찾기</a>
        </div>
        <div class="join">
            <img src="images/icon-user.png" alt="">
            <a href="">회원가입</a>
        </div>
    </div>
</body>
