<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        header{
            background-color: skyblue;
            height: 100px;
        }

        section {
            background-color: yellowgreen;
            height: 100px;
            float: left;
        }

        aside {
            background-color: salmon;
            height: 100px;
            width: 20%;
            float: right;
        }

        footer {
            background-color: goldenrod;
            height: 100px;
        }
        .clear-fix::after {
      content: '';
      display: block;
      clear: both;
    }
    </style>
</head>
<body>
    <header>header</header>
    <div class="clear-fix">
        <section>section</section>
        <aside class="clear-fix">aside</aside>
    </div>
    <footer>footer</footer>

</body>
</html>
