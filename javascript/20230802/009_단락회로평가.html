<!DOCTYPE html>
<html lang="ko">
<head>
    <title>할당연산</title>
</head>
<body>
<script>
// 단락회로평가(***)
// true : 1
// false : 0
// and(&&) : 곱
// or(||) : 합
// not(!) : 부정

console.log(!"false") // false
console.log(!"0") // false

console.log(!false) // true
console.log(!0) // true

console.log('abc' / 2) // NaN

console.log(!!NaN) // false
console.log(!!undefined) // false
console.log(!!null) // false
// 단락회로 평가는 값이 비어있는지 아닌지 체크하는 용도로 사용, 특히나 or 연산자를 많이 사용!!!
let username = ''
username = username || 'Guest'

let username = 'solo'
username = username || 'Guest'

if (username) {
    let logintemplate = '<li>로그아웃</li>'
}

logintemplate = logintemplate || '<li>로그인</li>'
// 코딩도장 문제 다시 복습

</script>
</body>
</html>
