<!DOCTYPE html>
<html lang="ko">
<head>
    <title>연산자</title>
</head>
<body>
<script>
// 단항연산 
console.log(-2)
console.log(-(-2))
// console.log(--2) // error
console.log(+4)
console.log(+'4')
// 소숫점 제거
// 비트연산자에서 한 번 더 해드리겠습니다.
console.log(~~3.14)

// 증감연산자
let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
console.log("증감연산 : ", ++num); // 4
console.log("증감연산 : ", num++); // 5
console.log("증감연산 : ", --num); // 4
console.log("증감연산 : ", num--); //3

for (let i = 0; i < 10; i++) {
    console.log(i)
}

// 비교연산자(값은 boolean으로 반환됩니다.)
console.log("비교연산 : ", 2 > 3);
console.log("비교연산 : ", 2 >= 3);
console.log("비교연산 : ", 2 < 3);
console.log("비교연산 : ", 2 <= 3);
console.log("비교연산 : ", 2 == 3); 
console.log("비교연산 : ", 2 === 3);
// 등호 2개를 권하지 않습니다. 실무에서는 등호 3개를 권함.
console.log("비교연산 : ", 2 == '2'); // 다른 언어에서는 false, js에서는 true
console.log("비교연산 : ", 2 === '2'); // 다른 언어에서 이런 문법이 없고, js에서는 false
</script>
</body>
</html>
