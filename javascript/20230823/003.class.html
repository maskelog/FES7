    <script>
        class Robot {
            // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다. 
            // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
            constructor(name) {
                this.myName = name;
            }

            sayYourName() {
                console.log(`제 이름은 ${this.myName}입니다. 삐리비리비리`)
            }
        }

        // 생성자 함수를 class 문법으로 변경

        class Me {
            constructor(myAddress) {
                this.name = "지훈";
                this.address = myAddress;
                this.phoneNum = '010-8000-0000';
            }

            canWalk() {
                console.log(`${this.name}가 걷는다.`);
            };

            teaching(student) {
                student.levelUp();
            }
        }

        class Lion {
            constructor() {
                this.level = 1;
            }

            levelUp() {
                this.level++;
            }
        }
