<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // arr 가 hasOwnProperty를 사용할수 있는것은 prototype 을 통해서 상속 받았기 때문!!
        const obj = {
            name: 'test'
        }

        console.log(obj.hasOwnProperty('name'));

        const arr = [1, 2, 3];

        console.log(arr.hasOwnProperty('name'));
        // JS의 타입들은 기본적으로 Object 타입을 상속 받음
        // console.log(Array.prototype.__proto__ === Object.prototype);
        // console.log(Number.prototype.__proto__ === Object.prototype);
        // console.log(String.prototype.__proto__ === Object.prototype);
        // console.log(Math.__proto__ === Object.prototype);

        function Parent() {
            this.name = '나모';
        }
        Parent.prototype.rename = function (name) {
            this.name = name;
        }
        Parent.prototype.sayName = function () {
            console.log(this.name);
        }

        function Child() {
            Parent.call(this); // Call메소드를 통해 Parent의 this를 Child의 this로 불러옴
            this.newName = "나나";
        }

        Child.prototype = Object.create(Parent.prototype)
        // Object.create 메소드를 통해 프로토타입을 연결함

        // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능합니다!
        Child.prototype.hello = function () {
            console.log('hello');
        };

        const child = new Child();

    </script>
</body>

</html>
