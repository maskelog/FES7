<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ToDoList</title>

<body>
    <h1>To Do list</h1>

    <script>
        // 간단한 Todo 리스트 구현해보기
        /*
            1. Todo클래스
            -> 일의 내용 일의 상태(일이 끝났는지, 아닌지), 이 두 가지 프로퍼티를 가집니다.
            -> 일의 상태를 변경하는 메서드가 있습니다.
        */

        // class Todo{
        //     this.itmeDesc
        //     this.finished
        //     changeStatue(){

        //     }
        // }

        /*
            2. TodoManager 클래스
            -> 일의 리스트 프로퍼티 (배열)
            -> 할을을 저장하는 메소드(addItem()), 할일의 목록을 보여주는 메소드(getItems()), 할일의 남은 갯수를 보여주는 메소드(getLeftTodoCount())
        */

    class Todo {
        constructor(itemDesc) {
            this.itemDesc = itemDesc;
            this.finished = false;
        }

        changeStatus() {
            this.finished = !this.finished;
        }
                
        toString() {
            return `${this.itemDesc} [${this.finished ? '완료' : "미완료"}]`;
        }
    }

    class TodoManager {
        constructor() {
            this.todoList = [];
        }

        addItem(itemDesc) {
            const todo = new Todo(itemDesc);
            this.todoList.push(todo);
        }
                    
        getItems() {
            return this.todoList.map(todo => todo.toString());
        }

        getLeftTodoCount() {
            return this.todoList.filter(todo => !todo.finished).length;
        }
    }

    </script>
</body>
</html>
