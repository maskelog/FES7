<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행됩니다.
    // console.log(1);
    // console.log(2);
    // [3, 4, 5].forEach(i => console.log(i));
    // console.log(6);

    console.log(1);
    // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다. 순서대로 실행되지 않음 (비 동기적으로 실행). 이러한 비동기 실행코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
    // HTTP 통신은 반드시 비동기로 처리해야된다.
    setTimeout(
      () => console.log(2), 100
    );
    [3, 4, 5].forEach(i => console.log(i));
    console.log(6);
  </script>
</body>
</html>
