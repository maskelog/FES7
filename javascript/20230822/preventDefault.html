<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른쪽 클릭 막기</title>
</head>

<body>
    <div>오른쪽 클릭 막기</div>

    <script>
        document.oncontextmenu = function () {
            return false;
        };

        window.addEventListener(
            "contextmenu",
            function (e) {
                e.preventDefault();
                alert('오른쪽 클릭 방지!!!')
            },
            false,
        );
    </script>
</body>

</html>
