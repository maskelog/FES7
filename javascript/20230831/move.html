        const target = document.querySelector('.target');
        let posX = 0;
        let posY = 0;
        let keys = "";

        function move(event) {
            keys = event.key;
        }

        function stop() {
            keys = "";
        }

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop);

        function play() {
            switch (keys) {
                case "ArrowRight":
                    posX += 5;
                    break;
                case "ArrowLeft":
                    posX -= 5;
                    break;
                case "ArrowUp":
                    posY -= 5;
                    break;
                case "ArrowDown":
                    posY += 5;
                    break;
            }
            target.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(play);
        }

        requestAnimationFrame(play);

    </script>
