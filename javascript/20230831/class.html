<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class</title>
</head>
<body>
  <script>
    class Robot {
    

    constructor(name, pw) {
        this.name = name;
        this.password = pw;
    }


    sayYourName() {
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    get password() {
        return this._password // getter에서 내부 변수 반환
    }

    set password(pw) {
        this._password = pw; // setter에서 내부 변수에 값을 할당
    }
}

const robot = new Robot('lion', 1234);
  </script>
</body>
</html>
